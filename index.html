<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="title"><h1>My Calculator</h1></div>
      <div class="calculatorOutput">0</div>
      <div class="calculatorKeys">
        <button class="calculatorKey calculatorKeyOperator" value="+">+</button>
        <button class="calculatorKey calculatorKeyOperator" value="-">-</button>
        <button class="calculatorKey calculatorKeyOperator" value="*">*</button>
        <button class="calculatorKey calculatorKeyOperator" value="/">รท</button>
        <button class="calculatorKey number" value="7">7</button>
        <button class="calculatorKey number" value="8">8</button>
        <button class="calculatorKey number" value="9">9</button>
        <button class="calculatorKey number" value="4">4</button>
        <button class="calculatorKey number" value="5">5</button>
        <button class="calculatorKey number" value="6">6</button>
        <button class="calculatorKey number" value="1">1</button>
        <button class="calculatorKey number" value="2">2</button>
        <button class="calculatorKey number" value="3">3</button>
        <button class="calculatorKey number" value=".">.</button>
        <button class="calculatorKey number" value="0">0</button>
        <button class="calculatorKey clear">C</button>
        <button class="calculatorKey calculatorKeyBackspace"><-</button>
        <button class="calculatorKey calculatorKeyEnter">=</button>
      </div>
    </div>
  </body>
</html>
